{% extends 'projects/base.html' %}
{% block content %}
<form method="post">
  <div class="flex justify-center mt-5">
    <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm">
      <h5 class="text-gray-900 text-xl leading-tight font-medium mb-2">{{project.title}}</h5>
      <p class="text-gray-700 text-base mb-4">
        Are You Sure You Want To Delete This Project
      </p>
      {% csrf_token %}
      {{form}}
      <input type="submit" value="Delete"
        class="inline-block px-6 py-2.5 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out">
      <a href="{% url 'list'%}">
        <button type="button"
          class="inline-block px-6 py-2.5 bg-blue-400 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-500 hover:shadow-lg focus:bg-blue-500 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-600 active:shadow-lg transition duration-150 ease-in-out">Cancel</button>
      </a>
    </div>
  </div>
</form>
{% endblock content %}
