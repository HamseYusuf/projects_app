<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
        <a href="{% url 'project-new-projects'%}" class="mr-5 hover:text-gray-900">Home</a>
        <a href="{% url 'list' %}" class="mr-5 hover:text-gray-900">Projects</a>
        <a href="{% url 'project-progress' %}" class="mr-5 hover:text-gray-900">in progress</a>
        <a href="{% url 'project-completed' %}" class="mr-5 hover:text-gray-900">Completed Tasks</a>

      </nav>

      <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}"><button
            class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Logout
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button></a>
        {% else %}
        <a href="{% url 'login' %}"><button
            class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Login
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button></a>
        {% endif %}
      </div>
    </div>
  </header>
  {% block content %}
  {% endblock content %}
</body>

</html>
